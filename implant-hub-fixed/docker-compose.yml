services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: implant
      POSTGRES_PASSWORD: implant
      POSTGRES_DB: implant_hub
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U implant -d implant_hub"]
      interval: 5s
      timeout: 5s
      retries: 12

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://implant:implant@db:5432/implant_hub
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: node:20
    working_dir: /app
    environment:
      VITE_PROXY_TARGET: http://backend:8000
    volumes:
      - ./frontend:/app
    command: sh -c "npm i && npm run dev -- --host"
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
